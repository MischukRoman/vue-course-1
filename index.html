<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app" v-cloak>
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content">
                {{steps[activeIndex]?.text ? steps[activeIndex].text  : steps[stepsQty - 1].text }}
            </div>
            <ul class="steps-list">
                <li v-for="(item, index) in steps"
                    @click="setActive(index)"
                    :class="['steps-item', {'done': index < activeIndex, 'active': index === activeIndex}]">
                    <span>{{index + 1}}</span>
                    {{item.title}}
                </li>
            </ul>
            <div>
                <button v-if="isShowControlButtons" class="btn" :disabled="isFirstStep" @click="prev">
                    Назад
                </button>
                <button v-if="isShowControlButtons" class="btn primary" @click="nextOfFinish">{{isLastStep ? 'Завершить' : 'Вперед'}}</button>
                <button v-else-if="isShowResetButton" class="btn" @click="reset">Начать заново</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
